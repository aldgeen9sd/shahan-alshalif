<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>نموذج عضوية - وعي الشباب</title>
    <link rel ="stylesheet" type="text/css" href="style.css"/> 
</head>
<body dir="center" style="background-color:rgb(119, 134, 167);">
    <h2>نموذج تسجيل عضوية في وعي الشباب</h2>
    <form action="save.php" method="post">
        <label for="name">الاسم الكامل:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">البريد الإلكتروني:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="age">العمر:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <label for="interests">الاهتمامات:</label><br>
        <textarea id="interests" name="interests" rows="4" cols="40" required></textarea><br><br>

        <input type="submit" value="تسجيل">
    </form>
    <h2>نموذج تسجيل عضوية في وعي الشباب</h2>
</body>
</html>
